<body>
  <!-- Simplified Header -->
  <header class="simplified-header">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
      
      :root {
        --avocado-green: #6B8E23;
        --avocado-light: #9ACD32;
        --avocado-cream: #F5F5DC;
        --avocado-dark: #556B2F;
        --avocado-bg: #FAFDF7;
        --text-dark: #2D3748;
        --text-muted: #718096;
        --border-light: #E2E8F0;
        --shadow: 0 6px 25px rgba(107, 142, 35, 0.12);
        --shadow-hover: 0 8px 30px rgba(107, 142, 35, 0.18);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Comfortaa', sans-serif;
        margin: 0;
        padding: 0;
      }

      .simplified-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: linear-gradient(135deg, var(--avocado-cream) 0%, #F8FAF5 100%);
        border-bottom: 3px solid var(--avocado-green);
        box-shadow: var(--shadow);
        z-index: 100;
        font-family: 'Comfortaa', sans-serif;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        max-width: 100%;
        width: 100%;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100%;
      }

      /* Logo Section - B√™n tr√°i */
      .logo-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--avocado-green) 0%, var(--avocado-light) 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        box-shadow: 0 4px 15px rgba(107, 142, 35, 0.25);
        transition: all 0.3s ease;
        animation: logoFloat 3s ease-in-out infinite;
      }

      .logo-icon:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-hover);
        animation-play-state: paused;
      }

      .logo-text {
        font-family: 'Comfortaa', cursive;
        font-size: 2rem;
        font-weight: 700;
        color: var(--avocado-dark);
        text-decoration: none;
        letter-spacing: -0.8px;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, var(--avocado-dark) 0%, var(--avocado-green) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo-text:hover {
        transform: translateX(3px);
      }

      /* Navigation - B√™n ph·∫£i */
      .header-nav {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
      }

      .nav-link {
        text-decoration: none;
        color: var(--avocado-dark);
        font-weight: 600;
        font-size: 0.95rem;
        padding: 0.75rem 1.25rem;
        border-radius: 25px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-family: 'Comfortaa', sans-serif;
        background: rgba(255, 255, 255, 0.7);
        border: 2px solid transparent;
        backdrop-filter: blur(5px);
        cursor: pointer;
      }

      .nav-link:hover {
        background: var(--avocado-green);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(107, 142, 35, 0.3);
        border-color: var(--avocado-light);
      }

      .nav-link span:first-child {
        font-size: 1.1rem;
        transition: transform 0.3s ease;
      }

      .nav-link:hover span:first-child {
        transform: scale(1.1);
      }

      /* Logout button special styling */
      .logout-btn {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border-color: rgba(220, 53, 69, 0.2);
      }

      .logout-btn:hover {
        background: #dc3545;
        color: white;
        border-color: #dc3545;
      }

      /* Animation cho logo */
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
      }

          <img src="components/images/menu.png" alt="logout" style="width: 16px; height: 16px; margin-right: 8px;">
          <span>Th·ªÉ lo·∫°i</span>
        </a>
        <a href="#" class="nav-link logout-btn" onclick="logout()">
          <img src="components/images/turnoff.png" alt="logout" style="width: 16px; height: 16px; margin-right: 8px;">

  <script>
    function logout() {
      // X√≥a th√¥ng tin user (n·∫øu c√≥ localStorage)
      if (typeof(Storage) !== "undefined") {
        localStorage.removeItem("authToken");
      }
      
      // Hi·ªÉn th·ªã th√¥ng b√°o
      alert("ƒê√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng!");
      
      // Chuy·ªÉn h∆∞·ªõng v·ªÅ trang login (c√≥ th·ªÉ thay ƒë·ªïi URL)
      // window.location.href = "login.html";
      
      console.log("Logout clicked - User logged out");
    }

    // Th√™m hi·ªáu ·ª©ng khi scroll
    let lastScrollTop = 0;
    const header = document.querySelector('.simplified-header');

    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      // Th√™m/b·ªõt shadow khi scroll
      if (scrollTop > 10) {
        header.style.boxShadow = 'var(--shadow-hover)';
      } else {
        header.style.boxShadow = 'var(--shadow)';
      }
      
      lastScrollTop = scrollTop;
    });

    // Th√™m hi·ªáu ·ª©ng ripple khi click v√†o nav links
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.position = 'absolute';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.background = 'rgba(255, 255, 255, 0.5)';
        ripple.style.borderRadius = '50%';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // CSS cho ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
