<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Avocado Style</title>
</head>
<body>
  <!-- Avocado Footer -->
  <footer class="avocado-footer">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
      
      :root {
        --avocado-green: #6B8E23;
        --avocado-light: #9ACD32;
        --avocado-cream: #F5F5DC;
        --avocado-dark: #556B2F;
        --avocado-bg: #FAFDF7;
        --text-dark: #2D3748;
        --text-muted: #718096;
        --border-light: #E2E8F0;
        --shadow: 0 6px 25px rgba(107, 142, 35, 0.12);
        --shadow-hover: 0 8px 30px rgba(107, 142, 35, 0.18);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Comfortaa', sans-serif;
        margin: 0;
        padding-bottom: 60px; /* Space for fixed footer */
        min-height: 100vh;
        background: #f8f9fa;
      }

      .avocado-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: linear-gradient(135deg, var(--avocado-cream) 0%, #F8FAF5 100%);
        color: var(--avocado-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        font-family: 'Comfortaa', sans-serif;
        box-shadow: 0 -4px 20px rgba(107, 142, 35, 0.15);
        border-top: 3px solid var(--avocado-green);
        backdrop-filter: blur(10px);
      }

      .footer-container {
        max-width: 1400px;
        width: 100%;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        height: 100%;
      }

      /* Thông tin chính - giữa */
      .footer-info {
        text-align: center;
        font-weight: 500;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        opacity: 0.95;
        flex: 1;
        
      }

      .footer-tagline {
        font-size: 0.85rem;
        opacity: 0.8;
        margin-top: 2px;
        font-style: italic;
      }

      /* Animation cho logo */
      @keyframes logoGlow {
        0% { 
          filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); 
        }
        100% { 
          filter: drop-shadow(0 2px 8px rgba(154, 205, 50, 0.4)); 
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer-container {
          padding: 0 1rem;
          justify-content: center;
          text-align: center;
        }

        .footer-logo,
        .footer-links {
          display: none;
        }

        .footer-info {
          font-size: 0.9rem;
        }

        .footer-tagline {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .avocado-footer {
          height: 50px;
        }

        body {
          padding-bottom: 50px;
        }

        .footer-info {
          font-size: 0.85rem;
        }

        .footer-tagline {
          display: none;
        }
      }

      /* Hiệu ứng khi scroll gần footer */
      .footer-glow {
        box-shadow: 0 -6px 30px rgba(107, 142, 35, 0.25);
        transition: box-shadow 0.3s ease;
      }
    </style>

    <div class="footer-container">

      <!-- Thông tin chính - Giữa -->
      <div class="footer-info">
        <div>Website đọc truyện online miễn phí</div>
        <div class="footer-tagline">Khám phá thế giới truyện tranh không giới hạn</div>
      </div>
  
    </div>
  </footer>

  <script>
    // Thêm hiệu ứng khi scroll gần footer
    let lastScrollTop = 0;
    const footer = document.querySelector('.avocado-footer');

    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const windowHeight = window.innerHeight;
      const documentHeight = document.documentElement.scrollHeight;
      const scrollPercent = (scrollTop + windowHeight) / documentHeight;

      // Thêm glow effect khi scroll gần cuối trang
      if (scrollPercent > 0.9) {
        footer.classList.add('footer-glow');
      } else {
        footer.classList.remove('footer-glow');
      }

      lastScrollTop = scrollTop;
    });

    // Thêm hiệu ứng ripple cho footer links
    document.querySelectorAll('.footer-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.position = 'absolute';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.background = 'rgba(255, 255, 255, 0.3)';
        ripple.style.borderRadius = '50%';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);

        console.log('Footer link clicked:', this.textContent);
      });
    });

    // CSS cho ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Thêm hiệu ứng hover cho footer logo
    const footerLogo = document.querySelector('.footer-logo');
    if (footerLogo) {
      footerLogo.addEventListener('mouseenter', function() {
        this.style.cursor = 'pointer';
      });

      footerLogo.addEventListener('click', function() {
        console.log('Footer logo clicked - Navigate to home');
        // window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
